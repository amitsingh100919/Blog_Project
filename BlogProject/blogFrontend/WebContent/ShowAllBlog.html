<html>
<body>
<div class="container" ng-controller="BlogController"
	data-ng-init="approvedBlogList()">
	<div class="panelpanel-info">
	<div class="panel-heading">
		<b>Blog Details</b>
	</div>
	<div class="panel-body">
		<ul style="list-style: none">
			<li ng-repeat="blog in blogData"><a >{{blog.blogTitle}}</a><br>
				<b>Blog Content:</b>{{blog.blogContent}}
				<a
				ng-click="blogDetail(blog.blogId)" class="btn btn-success">Button</a>
			<li>
			<li></li>
		</ul>
	</div>
</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

</html>
