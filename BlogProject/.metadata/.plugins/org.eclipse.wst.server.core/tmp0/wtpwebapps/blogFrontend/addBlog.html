<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

  <title>BLOG</title>
</head>
<body>
  <div class="container" ng-controller="BlogController">
  <h2>ADD BLOG</h2>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="user">Blog Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title..." name="blogTitle" ng-model="blog.blogTitle">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Blog Description</label>
      <div class="col-sm-10">          
        <textarea class="form-control" id="blogDescription" name="blogDescription" ng-model="blog.blogContent">Write your thoughts......</textarea>
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success " ng-click="addBlog()">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</html>
