<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="JobController" >
  <h2>Register</h2>
  <form class="form-horizontal"  >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Job Description :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first name" placeholder="Job Description" name="name"ng-model="job.jobDescription">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="name">Company Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last name" placeholder="Company Name" name="name" ng-model="job.company">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Salary:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Salary" name="email" ng-model="job.salary">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Location:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="mobile" placeholder="Location" name="mobile" ng-model="job.location">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Designation:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Designation" name="pwd" ng-model="job.designation">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="addJob()">Add Job</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</html>
